name: "CI/CD - Developer Service"

on:
  push:
    branches: ['prod/master_no_k8s']
    paths:
      - 'gamevault-developer/**'
      - '.github/workflows/cicd-developer.yml'
  pull_request:
    branches: ['prod/master_no_k8s']
    paths:
      - 'gamevault-developer/**'
  workflow_dispatch:
    inputs:
      deploy:
        description: 'æ˜¯å¦éƒ¨ç½²åˆ°EC2'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

env:
  SERVICE_NAME: gamevault-developer
  SERVICE_PATH: gamevault-developer
  SERVICE_PORT: 8084
  DOCKER_REGISTRY: docker.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test Developer

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: gamevault_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Developer Service
        run: |
          echo "Building Developer Service..."
          cd gamevault-developer
          mvn clean package -DskipTests -B

      - name: Run Unit Tests
        run: |
          cd gamevault-developer
          mvn test -B
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/gamevault_test
          SPRING_DATASOURCE_USERNAME: test_user
          SPRING_DATASOURCE_PASSWORD: test_password
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Generate Test Report
        if: always()
        run: |
          echo "## Developer Service Test Results" >> $GITHUB_STEP_SUMMARY
          cd gamevault-developer
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: developer-service-jar
          path: gamevault-developer/target/*.jar
          retention-days: 7

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    name: Build Docker Image and Deploy
    if: github.ref == 'refs/heads/prod/master_no_k8s' || github.event.inputs.deploy == 'true'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          cd gamevault-developer
          mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./gamevault-developer
          file: ./gamevault-developer/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-developer:${{ env.IMAGE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-developer:latest
          platforms: linux/amd64
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/gamevault-developer:latest
          cache-to: type=inline

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
          cd ~/gamevault-cloud
          echo "ðŸš€ Deploying Developer Service..."
          sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gamevault-developer:latest
          sudo docker compose stop developer
          sudo docker compose rm -f developer
          sudo docker compose up -d developer
          echo "â³ Waiting for service to start..."
          sleep 30
          if sudo docker compose ps developer | grep -q "Up"; then
            echo "âœ… Developer service deployed successfully"
            sudo docker compose logs developer --tail=50
          else
            echo "âŒ Developer service failed to start"
            sudo docker compose logs developer --tail=100
            exit 1
          fi
          ENDSSH

      - name: Health Check
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} bash -s << 'ENDSSH'
          echo "ðŸ¥ Performing health check..."
          sleep 10
          if curl -f http://localhost:8084/actuator/health 2>/dev/null; then
            echo "âœ… Health check passed"
          else
            echo "âš ï¸  Health check failed"
          fi
          sleep 5
          if curl -s "http://localhost:8848/nacos/v1/ns/instance/list?serviceName=gamevault-developer" | grep -q "hosts"; then
            echo "âœ… Service registered in Nacos"
          else
            echo "âš ï¸  Service not yet registered in Nacos"
          fi
          ENDSSH

      - name: Cleanup
        if: always()
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo docker image prune -f" || true
          rm -f ~/.ssh/ec2_key

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Developer Service Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: gamevault-developer" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Tag**: ${{ env.IMAGE_TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Port**: 8084" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY