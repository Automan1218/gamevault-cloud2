# SAST - Complete Security Scan
name: "SAST - Complete Security Scan"

on:
  workflow_call:
    inputs:
      scan_level:
        required: false
        default: 'full'
        type: string
  push:
    branches: ['**']
  pull_request:
    branches: [prod/master_no_k8s, dev/master, main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  JAVA_VERSION: '17'

jobs:
  dependency-analysis:
    runs-on: ubuntu-latest
    name: Dependency Analysis

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Project
        run: |
          echo "ðŸ”¨ Building project..."
          if [ -d "gamevault-common" ]; then
            cd gamevault-common && mvn clean install -DskipTests -B && cd ..
          fi
          mvn clean compile -B

      - name: Generate Dependency Tree
        run: |
          echo "ðŸ“¦ Generating dependency tree..."
          mvn dependency:tree -DoutputFile=dependency-tree.txt -B
          echo "âœ… Dependency tree generated"

      - name: Check for Dependency Updates
        run: |
          echo "ðŸ” Checking for dependency updates..."
          mvn versions:display-dependency-updates -B | tee dependency-updates.txt || true
        continue-on-error: true

      - name: List All Dependencies
        run: |
          echo "ðŸ“‹ Listing all dependencies..."
          mvn dependency:list -DoutputFile=dependency-list.txt -B
          echo "âœ… Dependencies listed"

      - name: Generate Summary
        run: |
          echo "# ðŸ“¦ Dependency Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Analysis Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependency tree generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Dependencies listed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Update check performed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Key Dependencies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # æ˜¾ç¤ºä¸€äº›å…³é”®ä¾èµ–
          if [ -f "dependency-list.txt" ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "spring-boot|spring-security|postgresql|redis" dependency-list.txt | head -10 >> $GITHUB_STEP_SUMMARY || echo "No key dependencies found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ’¡ **Note:** Full vulnerability scanning is disabled due to NVD API limitations in CI environment" >> $GITHUB_STEP_SUMMARY
          echo "For production deployment, consider running OWASP Dependency Check locally with an API key" >> $GITHUB_STEP_SUMMARY

      - name: Upload Dependency Reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis-reports
          path: |
            dependency-tree.txt
            dependency-list.txt
            dependency-updates.txt
          if-no-files-found: warn
          retention-days: 30

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build for CodeQL
        run: |
          if [ -d "gamevault-common" ]; then
            cd gamevault-common && mvn clean install -DskipTests -B && cd ..
          fi
          mvn clean compile -B

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3