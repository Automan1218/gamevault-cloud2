# SAST - Complete Security Scan (Simplified)
name: "SAST - Complete Security Scan"

on:
  workflow_call:
    inputs:
      scan_level:
        required: false
        default: 'full'
        type: string
  push:
    branches: ['**']
  pull_request:
    branches: [prod/master_no_k8s, dev/master, main]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    name: OWASP Dependency Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Dependency Check Database
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-db-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-owasp-db-

      - name: Build Project
        run: |
          echo "ðŸ”¨ Building project..."
          if [ -d "gamevault-common" ]; then
            cd gamevault-common && mvn clean install -DskipTests -B && cd ..
          fi
          mvn clean compile -B

      - name: Run OWASP Dependency Check
        run: |
          echo "ðŸ” Running Maven dependency check..."
          
          mvn org.owasp:dependency-check-maven:9.0.9:check \
            -DskipTests \
            -DfailBuildOnCVSS=11 \
            -DautoUpdate=false \
            -DcentralAnalyzerEnabled=false \
            -DsuppressionFile=dependency-check-suppression.xml \
            || true
          
          echo "âœ… Scan completed"
        continue-on-error: true

      - name: Parse Vulnerability Results
        if: always()
        run: |
          echo "# ðŸ”’ SAST Scan Results (Maven)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # æŸ¥æ‰¾ç”Ÿæˆçš„æŠ¥å‘Š
          REPORT_FILE=$(find . -name "dependency-check-report.html" -type f | head -1)
          
          if [ -n "$REPORT_FILE" ]; then
            echo "âœ… **Report generated:** $REPORT_FILE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No vulnerabilities report generated**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-dependency-check-report
          path: |
            **/target/dependency-check-report.html
            **/target/dependency-check-report.json
          if-no-files-found: warn
          retention-days: 30

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-dependency-check-report-html
          path: |
            ./dependency-check-report.html

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3