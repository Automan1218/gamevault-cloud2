# .github/workflows/codeql-custom.yml
name: "CodeQL Advanced"

on:
  push:
    branches: [ prod/master_no_k8s, main ]
  pull_request:
    branches: [ prod/master_no_k8s, main ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        queries: security-extended  # 使用扩展查询集

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build project
      run: |
        if [ -d "gamevault-common" ]; then
          cd gamevault-common && mvn clean install -DskipTests -B && cd ..
        fi
        mvn clean compile -DskipTests -B

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"
